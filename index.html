<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="container">
            <div id="display" class="row-item">0</div>
            <div class="row-item">
                <button id="clear" class="column-item">AC</button>
                <button id= "equals" class="column-item">=</button>
                <button class="column-item operand">0</button>
                <button class="column-item operator">/</button>
            </div>
            <div class="row-item">
                <button class="column-item operand">7</button>
                <button class="column-item operand">8</button>
                <button class="column-item operand">9</button>
                <button class="column-item operator">*</button>
            </div>
            <div class="row-item">
                <button class="column-item operand">4</button>
                <button class="column-item operand">5</button>
                <button class="column-item operand">6</button>
                <button class="column-item operator">-</button>
            </div>
            <div class="row-item">
                <button class="column-item operand">1</button>
                <button class="column-item operand">2</button>
                <button class="column-item operand">3</button>
                <button class="column-item operator">+</button>
            </div>
        </div>
    </main>
</body>
</html>
